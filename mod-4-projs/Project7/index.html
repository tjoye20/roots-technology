<body>
    <!-- Project 7
    Build a tip calculator.
    The user puts in how much the meal was, and you can give them options to choose from in terms of how much they want 
    to tip, then show them the total with tip added.  -->

    <h1>Project 7: Build a tip calculator</h1>
    <label for="mealCost">Meal Cost</label>
    <input type="number" name="mealCost" id="mealCost" min=0>Dollars<br>
    <label for="tips">Your tips</label>
    <input type="number" name="tips" id="tips" min=0>%<br>
    <button id="calculateMyTip" onclick="tipCalculator()">Calculate My Tip!</button><br>
    <p id="results"></p>
    
<script src="script.js"></script>
