<body>

    <!-- Project 4
    Build a rock, paper, scissor game.
    The user plays against the computer, so give them three buttons (rock, paper scissor) to click, 
    and display the winner every time.  -->

    <div class="project4">
        <h1>Project 4: Rock, Paper, Scissors</h1>
        <button id="rock" onclick="rpsGame(this)">Rock</button>
        <button id="paper" onclick="rpsGame(this)">Paper</button>
        <button id="scissors" onclick="rpsGame(this)">Scissors</button>
        <p id="rpsResults"></p>
    </div>

    
</body>
