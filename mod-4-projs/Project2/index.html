<body>
    <!-- project 2 
    Build a background color switcher.
    Provide five color options for the user to select from, and 
    whatever color they select becomes the background color of the page-->
    
    <div class="project2">
        <h1>Project 2: Change background color</h1>
        <h2>Select the color you want to change the background to</h2>
        <select id="background" onclick="changeBackgroundColor()">
            <Option value="white">White</Option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="Red">Red</option>
        </select>
    </div>

</body>
