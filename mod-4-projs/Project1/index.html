<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script> 
    <title>Project 1</title>
</head>
<body>
    <!-- Project 1
    Build a simple counter.
    The initial count should be zero. Have two buttons, one to increase the count by 1, 
    and one button to lower the count by 1. And, yes, the count can be negative. -->
    <div class="project1">
        <h1>Project 1: Counter</h1>
        <h2>Count: <a id="counter-display"></a></h2>
        <button class="counter-minus" onclick="counterMinus()">-</button>    
        <button class="counter-plus" onclick="counterPlus()">+</button>
    </div>
   
</body>
</html>
